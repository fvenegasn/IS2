{% extends 'layouts/base.html' %}
<!-- esto es para que se herede la estructura html y estilos del archivo base -->
{% block title %}Publicar Producto{% endblock %}
<!-- titulo personalizado -->

{% block content %}
{% include 'layouts/navbar.html' %}
<!-- esto es para que se vea el navbar  -->

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show m-2 p-1" role="alert">
    {{ message }}
    <button type="button" class="btn-close m-0 p-2" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<h1>Publicar un producto</h1>

<form action="/crear_publicacion" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea><br><br>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" required>
        <option value="" disabled selected>-- Seleccione --</option>
        <option value="Ropa">Ropa</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Utiles escolares">Útiles escolares</option>
        <option value="Artículos de limpieza">Artículos de limpieza</option>
    </select><br><br>

    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" required><br><br>

    <label for="estado">Estado:</label>
    <input type="radio" id="nuevo" name="estado" value="Nuevo">
    <label for="Nuevo">Nuevo</label>
    <input type="radio" id="usado" name="estado" value="Usado">
    <label for="Usado">Usado</label><br><br>

    <label for="punto_encuentro">Punto de encuentro:</label>
    <select id="punto_encuentro" name="punto_encuentro">
        <option value="La Plata">La Plata</option>
        <option value="CABA">CABA</option>
        <option value="Quilmes">Quilmes</option>
        <option value="Temperley">Temperley</option>
    </select><br><br>

    <input type="submit" value="Crear">
</form>

{% endblock %}
