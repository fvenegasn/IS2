{% extends 'layouts/base.html' %}
<!-- esto es para que se herede la estructura html y estilos del archivo base -->
{% block title %}Registro Intercambios Caritas{% endblock %}
<!-- titulo personalizado -->

{% block content %}
<section class="min-vh-100 d-flex align-items-center">
    <div class="container py-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro Intercambios Caritas</h3>
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="nombre">Nombre</label>
                                        <input type="text" id="nombre" name="nombre" value="{{ n }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="apellido">Apellido</label>
                                        <input type="text" id="apellido" name="apellido" value="{{ a }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="mail">Mail</label>
                                        <input type="email" id="mail" name="mail" value="{{ e }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                        <label for="nacimiento" class="form-label">Nacimiento</label>
                                        <input type="date" id="nacimiento" name="nacimiento" value="{{ nac }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="direccion">Dirección</label>
                                        <input type="text" id="direccion" name="direccion" value="{{ dir }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="telefono">Teléfono</label>
                                        <input type="number" id="telefono" name="telefono" value="{{ t }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="dni">Nro Dni</label>
                                        <input type="number" id="dni" name="dni" value="{{ d }}"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="password">Contraseña</label>
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-2 p-1"
                                role="alert">
                                {{ message }}
                                <button type="button" class="btn-close m-0 p-2" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
